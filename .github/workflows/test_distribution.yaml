name: Test Distribution Class

# This workflow tests the Distribution class implementation

on:
  push:
    branches: [ main ]
    paths:
      - 'yadlt/distribution.py'
      - 'yadlt/tests/test_distribution.py'
      - '.github/workflows/test_distribution.yaml'
  pull_request:
    branches: [ main ]
    paths:
      - 'yadlt/distribution.py'
      - 'yadlt/tests/test_distribution.py'
      - '.github/workflows/test_distribution.yaml'
  workflow_dispatch:

concurrency:
  group: ${{ github.head_ref }}-${{ github.ref }}-distribution-tests
  cancel-in-progress: true

jobs:
  test-distribution:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12"]
      fail-fast: false
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[test]"

      - name: Run Distribution tests
        run: |
          pytest yadlt/tests/test_distribution.py -v --tb=short

      - name: Run Distribution tests with coverage
        run: |
          pytest yadlt/tests/test_distribution.py --cov=yadlt.distribution --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: distribution
          name: distribution-coverage
          fail_ci_if_error: false
